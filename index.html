<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Map Prototype</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="dropdown">
      <button onclick="dropDown()" class="dropbtn">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#">Route 1</a>
        <a href="#">Route 2</a>
        <a href="#">Route 3</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" style="height: 80%">
        <div class="col-sm-2">
          <p>Upload route to track on map</p>
          <input type="file" id="userRouteUpload">
          <p></p>
          <p></p>
          <img src="LegItLogo.png" width=69% height=35%></img>
        </div>

        <div class="col-sm-8">
          <div id="mapid">
          </div>
        </div>
        <div class="col-sm-2">
          <div id="trackName">
          </div>
          <div id="totalTime">
          </div>
          <div id="totalDistance">
          </div>
          <div id="averageSpeed">
          </div>
          <div id="averageHR">
          </div>
          <div id="cadence">

          </div>
          <p style="font-style: italic; text-align:center"> absolute cadence units </p>
        </div>
      </div>
      <div class="col-sm-12">
      <div class="row" id="graph">
        <canvas id="myChart" height="100" width="500"></canvas>
      </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src="js/main.js" charset="utf-8"></script>

    <script src="js/graph.js" charset="utf-8"></script>

    <script type="text/javascript">

      /* When the user clicks on the button,
      toggle between hiding and showing the dropdown content */

      function dropDown() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }

      function userRouteUpload() {
    var userRoute = document.getElementById("userRouteUpload");
    userRoute.disabled = true;
}
    </script>


</body>

</html>
