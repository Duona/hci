<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Map Prototype</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <div class="dropdown">
        <button onclick="dropDown()" class="dropbtn">Routes</button>

          <div id="myDropdown" class="dropdown-content" onclick="location.reload()">
            <a href="#/0">Route 1</a>
            <a href="#/1">Route 2</a>
            <a href="#/2">Route 3</a>
            <a href="#/3">Route 4</a>
            <a href="#/4">Route 5</a>
            <a href="#/5">Route 6</a>
            <a href="#/6">Route 7</a>
            <a href="#/7">Route 8</a>
            <a href="#/8">Route 9</a>
            <a href="#/9">Route 10</a>
            <a href="#/10">Route 11</a>
            <a href="#/11">Route 12</a>
            <a href="#/12">Route 13</a>
            <a href="#/13">Route 14</a>

        </div>

      </div>
      <a class="navbar-brand" href="#">
        <img src="LegItLogo.png" width="40" height="40" class="d-inline-block align-top" alt="">
        Leg-It
      </a>
      <div class="dropbtn">
        <button onclick="userRouteUpload()" type="submit">Upload Route</button>
        <input type="file" id="userRouteUpload">
      </div>
    </nav>
    <div class="row" style="height: 50%">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <div id="mapid">
        </div>
      </div>
      <div id="metadata" class="col-sm-2">
        <div id="trackName">
        </div>
        <div id="totalTime">
        </div>
        <div id="totalDistance">
        </div>
        <div id="averageSpeed">
        </div>
        <div id="totalAscend">
        </div>
        <div id="totalDescend">
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="row" id="graph">
        <canvas id="myChart" height="100" width="500"></canvas>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="js/jquery-3.3.1.js" charset="utf-8"></script>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
<!-- source: https://github.com/bbecquet/Leaflet.PolylineDecorator -->
<script src="js/Leaflet.PolylineDecorator-master/dist/leaflet.polylineDecorator.js" type="text/javascript"></script>
<script src="js/main.js" charset="utf-8"></script>

<script src="js/graph.js" charset="utf-8"></script>


</body>

</html>
